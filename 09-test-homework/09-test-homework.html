 <body>
  <div class="container">
   <h1 class="home-title">09-test-homework</h1>
   <a class="navigation-link" href="../index.html"> &#8666; To main</a>
   <h2>
    Необхідно написати програму, яка буде зчитувати з клавіатури натискання
    клавіш та відтворювати унікальний звук для кожної клавіши
   </h2>

   <h2 class="piano-title">Можете грати як клавішами, так і мишкою</h2>

   <div class="piano-place">
    <div class="piano-container">
     <div class="piano-container-up">
      <button data-key="81" class="piano-key up">Q</button>
      <button data-key="87" class="piano-key up">W</button>
      <button data-key="69" class="piano-key up">E</button>
      <button data-key="82" class="piano-key up">R</button>
      <button data-key="84" class="piano-key up">T</button>
      <button data-key="89" class="piano-key up">Y</button>
      <button data-key="85" class="piano-key up">U</button>
     </div>
     <div class="piano-container-down">
      <button data-key="65" class="piano-key down">A</button>
      <button data-key="83" class="piano-key down">S</button>
      <button data-key="68" class="piano-key down">D</button>
      <button data-key="70" class="piano-key down">F</button>
      <button data-key="71" class="piano-key down">G</button>
      <button data-key="72" class="piano-key down">H</button>
      <button data-key="74" class="piano-key down">J</button>
      <button data-key="75" class="piano-key down">K</button>
     </div>
    </div>
   </div>
  </div>

  <!-- audio -->
  <div>
   <audio data-key="81" src="./audio/do.mp3"></audio>
